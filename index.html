<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/62e43a72a9.js"></script>
  </head>
  <body>
    <header>Minha Lista de Tarefas</header>
    <main>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo.
      </p>
      <div>
        <input id="texto-tarefa" type="text">
        <button id="criar-tarefa" onclick="newAssignment(event)">Adicionar</button>
        <button id="apaga-tudo" onclick="clearList()">Apagar tudo</button>
        <button id="remover-finalizados" onclick="deleteFinished()">Apagar Finalizados</button>
        <button id="salvar-tarefas" onclick="save()">Salvar Lista</button>
        <button id="mover-cima" class="fa fa-arrow-up" onclick="moveUp()"></button>
        <button id="mover-baixo" class="fa fa-arrow-down" onclick="moveDown()"></button>
        <button id="remover-selecionado" class="fa fa-trash" onclick="remove()"></button>
      </div>
      
      <ol id="lista-tarefas" onclick="selectAssignment(event)" ondblclick="completed(event)">       
      </ol>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
